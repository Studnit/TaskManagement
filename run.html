<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Management System</h2>
        
        <!-- Category Selection -->
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="Product">Product</option>
            <option value="Client">Client</option>
            <option value="Operation">Operation</option>
            <option value="WAR">WAR</option>
        </select>

        <!-- Task Input Form -->
        <input type="text" id="task" placeholder="Task Description">
        <input type="text" id="resource" placeholder="Resource Name">
        <input type="text" id="tl" placeholder="TL Name">
        <input type="text" id="hours" placeholder="Working Hours">
        <input type="date" id="start">
        <input type="date" id="end">
        <button onclick="addTask()">Add Task</button>

        <!-- Task Display Table -->
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Task Description</th>
                    <th>Resource</th>
                    <th>TL</th>
                    <th>Hours</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Export & Import Buttons -->
        <button onclick="exportToExcel()">Export to Excel</button>
        <input type="file" id="fileInput" accept=".xlsx" onchange="importFromExcel()">
    </div>

    <script>
        let tasks = [];

        function addTask() {
            let category = document.getElementById("category").value;
            let task = document.getElementById("task").value;
            let resource = document.getElementById("resource").value;
            let tl = document.getElementById("tl").value;
            let hours = document.getElementById("hours").value;
            let start = document.getElementById("start").value;
            let end = document.getElementById("end").value;

            if (task === "" || resource === "" || tl === "" || hours === "" || start === "" || end === "") {
                alert("Please fill all fields!");
                return;
            }

            let newTask = { category, task, resource, tl, hours, start, end };
            tasks.push(newTask);
            displayTasks();
        }

        function displayTasks() {
            let tbody = document.querySelector("#taskTable tbody");
            tbody.innerHTML = "";

            tasks.forEach((task, index) => {
                let row = tbody.insertRow();
                row.innerHTML = `
                    <td>${task.category}</td>
                    <td>${task.task}</td>
                    <td>${task.resource}</td>
                    <td>${task.tl}</td>
                    <td>${task.hours}</td>
                    <td>${task.start}</td>
                    <td>${task.end}</td>
                    <td>
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </td>
                `;
            });
        }

        function editTask(index) {
            let task = tasks[index];
            document.getElementById("category").value = task.category;
            document.getElementById("task").value = task.task;
            document.getElementById("resource").value = task.resource;
            document.getElementById("tl").value = task.tl;
            document.getElementById("hours").value = task.hours;
            document.getElementById("start").value = task.start;
            document.getElementById("end").value = task.end;

            deleteTask(index);
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }

        function exportToExcel() {
            let wb = XLSX.utils.book_new();
            let wsData = [["Category", "Task Description", "Resource", "TL", "Hours", "Start", "End"]];
            tasks.forEach(t => wsData.push([t.category, t.task, t.resource, t.tl, t.hours, t.start, t.end]));

            let ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "Tasks");
            XLSX.writeFile(wb, "Task_Management.xlsx");
        }

        function importFromExcel() {
            let file = document.getElementById("fileInput").files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function (e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });

                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                tasks = [];
                jsonData.slice(1).forEach(row => {
                    if (row.length >= 7) {
                        let [category, task, resource, tl, hours, start, end] = row;
                        tasks.push({ category, task, resource, tl, hours, start, end });
                    }
                });

                displayTasks();
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
