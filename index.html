<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .actions button { margin-right: 5px; }
        .file-input { margin-top: 10px; }
        .form-section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Management System</h2>
        
        <!-- Category Selection -->
        <label for="category">Select Category:</label>
        <select id="category" onchange="updateForm()">
            <option value="Product">Product</option>
            <option value="Client">Client</option>
            <option value="Operation">Operation</option>
            <option value="WAR">WAR</option>
        </select>

        <!-- Dynamic Task Input Form -->
        <div id="taskForm" class="form-section">
            <label for="task">Task Description:</label>
            <input type="text" id="task" placeholder="Task Description">
            
            <label for="resource">Resource Name:</label>
            <input type="text" id="resource" placeholder="Resource Name">
            
            <label for="tl">TL Name:</label>
            <input type="text" id="tl" placeholder="TL Name">
            
            <label for="hours">Resource Working Hours:</label>
            <input type="text" id="hours" placeholder="Resource Working Hours">
            
            <label for="tlHours">TL Working Hours:</label>
            <input type="text" id="tlHours" placeholder="TL Working Hours">
            
            <label for="start">Start Date:</label>
            <input type="date" id="start">
            
            <label for="end">End Date:</label>
            <input type="date" id="end">
            
            <label for="link">Basecamp to-do link/Email Subject:</label>
            <input type="text" id="link" placeholder="Basecamp to-do link or Email Subject">
            
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task Display Table -->
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Task Description</th>
                    <th>Resource</th>
                    <th>TL</th>
                    <th>Resource Hours</th>
                    <th>TL Hours</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Export & Import Buttons -->
        <button onclick="exportToExcel()">Export to Excel</button>
        <input type="file" id="fileInput" class="file-input" accept=".xlsx" onchange="importFromExcel()">
    </div>

    <script>
        let tasks = [];

        // Update form based on selected category
        function updateForm() {
            let category = document.getElementById("category").value;
            let taskForm = document.getElementById("taskForm");

            if (category === "Product") {
                taskForm.style.display = "block";
            } else if (category === "Client") {
                taskForm.style.display = "block";
            } else if (category === "Operation") {
                taskForm.style.display = "block";
            } else if (category === "WAR") {
                taskForm.style.display = "block";
            }
        }

        // Add a new task
        function addTask() {
            let category = document.getElementById("category").value;
            let task = document.getElementById("task").value;
            let resource = document.getElementById("resource").value;
            let tl = document.getElementById("tl").value;
            let hours = document.getElementById("hours").value;
            let tlHours = document.getElementById("tlHours").value;
            let start = document.getElementById("start").value;
            let end = document.getElementById("end").value;
            let link = document.getElementById("link").value;

            if (task === "" || resource === "" || tl === "" || hours === "" || tlHours === "" || start === "" || end === "" || link === "") {
                alert("Please fill all fields!");
                return;
            }

            let newTask = { category, task, resource, tl, hours, tlHours, start, end, link };
            tasks.push(newTask);
            displayTasks();
        }

        // Display tasks in table
        function displayTasks() {
            let tbody = document.querySelector("#taskTable tbody");
            tbody.innerHTML = "";

            tasks.forEach((task, index) => {
                let row = tbody.insertRow();
                row.innerHTML = `
                    <td>${task.category}</td>
                    <td>${task.task}</td>
                    <td>${task.resource}</td>
                    <td>${task.tl}</td>
                    <td>${task.hours}</td>
                    <td>${task.tlHours}</td>
                    <td>${task.start}</td>
                    <td>${task.end}</td>
                    <td>${task.link}</td>
                    <td class="actions">
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </td>
                `;
            });
        }

        // Edit a task
        function editTask(index) {
            let task = tasks[index];
            document.getElementById("category").value = task.category;
            document.getElementById("task").value = task.task;
            document.getElementById("resource").value = task.resource;
            document.getElementById("tl").value = task.tl;
            document.getElementById("hours").value = task.hours;
            document.getElementById("tlHours").value = task.tlHours;
            document.getElementById("start").value = task.start;
            document.getElementById("end").value = task.end;
            document.getElementById("link").value = task.link;

            deleteTask(index);
        }

        // Delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }

        // Export tasks to Excel
        function exportToExcel() {
            let wb = XLSX.utils.book_new();
            let wsData = [["Category", "Task Description", "Resource", "TL", "Resource Hours", "TL Hours", "Start", "End", "Link"]];
            tasks.forEach(t => wsData.push([t.category, t.task, t.resource, t.tl, t.hours, t.tlHours, t.start, t.end, t.link]));

            let ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "Tasks");
            XLSX.writeFile(wb, "Task_Management.xlsx");
        }

        // Import tasks from Excel
        function importFromExcel() {
            let file = document.getElementById("fileInput").files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function (e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });

                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                tasks = [];
                jsonData.slice(1).forEach(row => {
                    if (row.length >= 9) {
                        let [category, task, resource, tl, hours, tlHours, start, end, link] = row;
                        tasks.push({ category, task, resource, tl, hours, tlHours, start, end, link });
                    }
                });

                displayTasks();
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
